<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<h1>Background Generator</h1>
	<input class="color1" type="color" name="color1">
	<input class="color2" type="color" name="color2">
	<h2>Current CSS Background</h2>
	<h3></h3>
    <button id="radialGradient">Radial Gradient</button>
    <button id="toLeft">Linear Gradient to Left</button>
    <button id="toRight">Linear Gradient to Right</button>
    <input id="angleInput" name="angleInput" type="number" placeholder="Linear Gradient Angle"><br><br>
    <button id="switchSide">Switch Side</button>
    <button id="randomColor">Generate random color</button>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
